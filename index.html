<html>
  <head>
    <title>
      CodR
    </title>
    <link rel="stylesheet" href="style.css">    
  </head>

  <body>
    <header class="header" >
      <div class="header-subsection">
          <h1 class="header-title text">Perfect Paddles</h1>
        <ul class="header-item-list">
          <li class="header-item text">About</li>
          <li class="header-item text">Rentals</li>
          <li class="header-item text">Location</li>
        </ul> 
      </div>
    </header>

    <article class="main-article">
      <div class="article-main-section">
        <div class="article-subsection">
          <h1 class="enjoy-outdoors-main text">
            Enjoy the Great Outdoors from the water
          </h1>
          <h5 class="text rent-canoes-main">
              Rent our canoes year-round, take a lesson, or join a group tour.
          </h5>
          <button class="main-button text">
              <a href="#">Sign me up!</a>
          </button>
        </div>
      </div>
    </article>




    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymosus"></script>
    <script>
       $(function(){
          var shrinkHeader = 100;
          $(window).scroll(function(){
            var scroll = scrollY;
            if (scroll >= shrinkHeader){
              $('.header').addClass('shrink')
              $('.header-item-list').addClass('shrink')
              $('.header-title').addClass('shrink')
              $('.header-subsection').addClass('shrink')
            }else{
              $('.header').removeClass('shrink')
              $('.header-item-list').removeClass('shrink')
              $('.header-title').removeClass('shrink')
              $('.header-subsection').removeClass('shrink')

            }
          })
    
        })
    </script>
  </body>
</html>
