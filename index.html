<html>
  <head>
    <title>
      CodR
    </title>
    <link rel="stylesheet" href="style.css">    
  </head>

  <body>
    <header class="header" >
      <div class="header-subsection">
          <h1 class="header-title">CodR</h1>
        <ul class="header-item-list">
          <li class="header-item header-first-item">courses</li>
          <li class="header-item header-last-item">schools</li>
        </ul> 
      </div>
    </header>

    <div class="main-article">
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script>
       $(function(){
          var shrinkHeader = 300;
          $(window).scroll(function(){
            var scroll = scrollY;
            if (scroll >= shrinkHeader){
              $('.header').addClass('shrink')
              $('.header-item-list').addClass('shrink')
              $('.header-title').addClass('shrink')
              $('.header-subsection').addClass('shrink')
            }else{
              $('.header').removeClass('shrink')
              $('.header-item-list').removeClass('shrink')
              $('.header-title').removeClass('shrink')
              $('.header-subsection').removeClass('shrink')

            }
          })
    
        })
    </script>
  </body>
</html>
